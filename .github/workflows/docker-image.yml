name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
     runs-on: self-hosted

     steps:
     - uses: actions/checkout@v3
     - name: Build the Docker image
       run: |
           echo "Executing sudo docker ps command"
           sudo docker images
           sudo docker image  prune
           sudo docker ps
           echo "Executing pwd command"
           pwd
           echo "Executing ls -la command"
           ls -la 
           echo "Executing sudo docker build -t abifol/note-app:v3 . command"
           sudo docker build -t abifol/note-app:v3 .
           echo " Executing sudo docker images command"
           sudo docker images

  njsscan:
    needs: build
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    name: njsscan code scanning
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@7237412fdd36af517e2745077cedbf9d6900d711
      with:
        args: '. --sarif --output results.sarif || true'
    - name: Upload njsscan report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif
 
  
  publish:
    needs: njsscan
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: |
          sudo docker login -u abifol -p Pipeline@50
          sudo docker images
          sudo docker push abifol/note-app:v3
          sudo chmod 777 /home/master-node/actions-runner/_work/notes-app-cicd/notes-app-cicd
          ls -la
          sudo docker save abifol/note-app > /home/master-node/actions-runner/_work/notes-app-cicd/notes-app-cicd/notes_app.tar
          zip note_apps.zip deployment.yaml service.yaml
          sudo chmod 777 /home/master-node/actions-runner/_work/notes-app-cicd/notes-app-cicd/notes_app.tar
          sudo chmod 777 /home/master-node/actions-runner/_work/notes-app-cicd/notes-app-cicd/note_apps.zip
          cd /home/master-node/actions-runner/_work/notes-app-cicd/notes-app-cicd
          scp -v notes_app.tar note_apps.zip worker-node1@worker-node1:/home/worker-node1/app

  
  deploy:
    needs: publish
    environment:
     name: production
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    - name: Deploy the Docker image
      run: |
          #cd /home/master-node/actions-runner/_work/notes-app-cicd/notes-app-cicd
          pwd
          sudo kubectl apply -f deployment.yaml && sudo kubectl apply -f service.yaml
          sudo kubectl get pods -A
