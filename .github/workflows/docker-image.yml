name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
     runs-on: self-hosted

     steps:
     - uses: actions/checkout@v3
     - name: Build the Docker image
       run: |
           docker build -t abifol/note-app:v2 .
           docker images
 
  
  publish:
    needs: build
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: |
          docker login -u abifol -p Pipeline@50
          docker images
          docker push abifol/note-app:v2
          docker save abifol/note-app:v2 > /home/master-node/
          cd /home/master-node/ && ls -lart

  deploy:
    needs: publish
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: |
          docker login -u abifol -p Pipeline@50
          docker images
          docker push abifol/note-app:v2
