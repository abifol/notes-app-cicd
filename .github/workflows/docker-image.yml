name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t abifol/note-app:v1 .


  publish:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: docker push abifol/note-app:v1
