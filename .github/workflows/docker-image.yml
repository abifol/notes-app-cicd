name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v3
     - name: Build the Docker image
       run: |
           docker build -t abifol/note-app:v2
           docker images
 
  
  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: |
          docker login localhost:5000 -u abifol -p Pipeline@50
          docker push abifol/note-app:v2
